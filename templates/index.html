<!DOCTYPE html>
<html>
<head><title>Bulk Account Manager</title></head>
<body>
  <h2>Add New Server</h2>
  <form method="POST" action="/add-ip">
    <input type="text" name="ip" placeholder="IP Address" required><br>
    <input type="text" name="root_username" placeholder="Root Username" required><br>
    <input type="password" name="root_password" placeholder="Root Password" required><br>
    <button type="submit">Add IP</button>
  </form>

  <h3>Saved Servers</h3>
  <ul>
    {{ range $ip, $info := . }}
      <li>{{ $ip }} ({{ len $info.Accounts }} accounts)</li>
    {{ end }}
  </ul>
  <a href="/upload-csv">ğŸ“¤ Upload CSV & Create Users</a>
</body>
</html>
